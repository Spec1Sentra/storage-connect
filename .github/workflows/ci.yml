# GitHub Actions CI Workflow for Storage Connection
# This file will be populated in Deliverable 7.
#
# It will perform the following checks on every pull request:
# - Lint the codebase (ESLint)
# - Run TypeScript type checking (tsc)
# - Run unit tests (Jest)
# - (Optional) Run SQL linter
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: (cd expo-app && npm install --legacy-peer-deps)

      - name: Run linter
        run: echo "Lint step will be here"

      - name: Run tests
        run: echo "Test step will be here"
